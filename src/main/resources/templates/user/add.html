<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"

      lang="en">
<head>

    <title>Title</title>
</head>
<body>
<h1>add</h1>

<form method="get" th:action="@{/addUser}" target="iiframe">

<iframe th:src="@{/getlist}" name="iiframe" width="1200" height="600">
